<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Glasgow Morning Feed</title>
  <style>
    :root{--bg:#0b1020;--fg:#e8e1ff;--card:#1a1f2e}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;background:var(--bg);color:var(--fg);font-family:system-ui, -apple-system, sans-serif}
    .container{max-width:800px;margin:40px auto;padding:20px}
    .card{background:var(--card);border-radius:12px;padding:16px;margin:12px 0;box-shadow:0 6px 20px rgba(0,0,0,.3)}
  </style>
</head>
<body>
  <div id="feed" class="container">
    <div class="card">
      <h2>Glasgow Feed</h2>
      <p id="weather-text">Connecting to weather services...</p>
    </div>
  </div>
  <script>
    (async function(){
      const el = document.getElementById('weather-text');
      try {
        const r = await fetch('https://api.open-meteo.com/v1/forecast?latitude=55.8642&longitude=-4.2518&current_weather=true');
        const j = await r.json();
        const t = j.current_weather.temperature;
        el.innerText = `Current Temp: ${t}Â°C (Glasgow)`;
      } catch(e) {
        el.innerText = 'Weather service temporarily unavailable.';
        console.error(e);
      }
    })();
  </script>
</body>
</html>
